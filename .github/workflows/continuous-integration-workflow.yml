name: Digital Ocean Shiny simple Deploy

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        username: root
        host: ${{ secrets.SERVER }}
        script: 'cd /srv/shiny-server/Shiny_meta_analyzer/; git checkout master; git pull;'
        key: ${{ secrets.SSH_KEY }}
  setup:
    name: App setup
    runs-on: ubuntu-18.04
    needs: build
    steps:
    - uses: actions/setup-r@v1
    - run: |
      R -e "install.packages('plyr',dependencies=TRUE, repos='http://cran.rstudio.com/')"
    - run: |
      Rscript scripts/turnToBin.R 