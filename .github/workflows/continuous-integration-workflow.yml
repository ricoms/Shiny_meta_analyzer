name: Digital Ocean Shiny simple Deploy
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build:
    name: build

    runs-on: ubuntu-18.04
    steps:
      - name: ssh to server and pull github repo
        run: |
          touch deployment.txt
          echo $SSH_KEY > deployment.txt
          chmod 600 deployment_key.txt
          ssh -i deployment_key.txt root@$SERVER 'cd /srv/shiny-server/Shiny_meta_analyzer/; git checkout master; git pull;'